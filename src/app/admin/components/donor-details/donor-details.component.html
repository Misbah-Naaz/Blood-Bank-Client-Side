<section class="section-padding">
    <div class="container">
        <h5 class="text-center">Donor Details</h5>
<table class="table table-striped">
    <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>Donor Name</th>
            <th>Age</th>
            <th>Blood Group</th>
            <th>Unit(in ml)</th>
            <th>Disease</th>
            <th>Donated At</th>
            <th>Date</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of DonorDetailForm" class="text-center">
            <td>{{item.id}}</td>
            <td>{{item.donarName}}</td>
            <td>{{item.age}}</td>
            <td>{{item.bloodGroup}}</td>
            <td>{{item.unit}}</td>
            <td>{{item.disease}}</td>
            <td>{{item.donatedAt}}</td>
            <td>{{item.donatedOn | date:'shortDate'}}</td>
        </tr>
    </tbody>
</table>
</div>
</section>
