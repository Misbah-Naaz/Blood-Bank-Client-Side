
<table class="table table-striped">
    <thead>
        <tr class="text-center">
            <th>Patient Name</th>
            <th>Blood Group</th>
            <th>Unit(in ml)</th>
            <th>Mobile Number</th>
            <th>Address</th>
            <th>Reason</th>
            <th>Date</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of PatientDetailForm" class="text-center">
            <td>{{item.pName}}</td>
            <td>{{item.bloodGroup}}</td>
            <td>{{item.unit}}</td>
            <td>{{item.mno}}</td>
            <td>{{item.address}}</td>
            <td>{{item.reason}}</td>
            <td>{{item.date | date:'shortDate'}}</td>
        </tr>
    </tbody>
</table>
