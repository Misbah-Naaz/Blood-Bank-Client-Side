
<div class="card" style="margin: 35px;padding: 30px;background-color: skyblue;">
    <form>
    <div class="row">
        <h4 class="text-center mb-5">Blood Donor Registration Form</h4>
        <div class="col-6">       
                    <div class="row">
                        <div class="col-4">
                            <label for="name" class="form-label">Full Name</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Full Name*">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4">
                            <label for="age" class="form-label">Age</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4">
                            <label for="gender" class="form-label">Gender:</label>
                        </div>
                        <div class="col-8">
                            <input type="radio" id="gender1" name="gender" value="Male" class="ms-2">
                            <label class="form-label ms-1" for="gender1">Male</label>
                            <input type="radio" id="gender2" name="gender" value="Female" class="ms-2">
                            <label class="form-label ms-1" for="gender2">Female</label>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4">
                            <label for="blood-group" class="form-label">Blood Group</label>
                        </div>
                        <div class="col-8">
                            <select name="bloodGroup" id="blood-group" class="text-secondary form-control">
                                <option  class="form-control" value="Select Your Blood Group">Select From Drop Down List</option>
                                <option  class="form-control" value="A+">A+</option>
                                <option  class="form-control" value="B+">B+</option>
                                <option  class="form-control" value="AB+">AB+</option>
                                <option  class="form-control" value="A-">A-</option>
                                <option  class="form-control" value="B-">B-</option>
                                <option  class="form-control" value="AB-">AB-</option>
                                <option  class="form-control" value="O+">O+</option>
                                <option  class="form-control" value="O-">O-</option>                                
                            </select>
                        </div>
                    </div> 
                    <div class="row mt-4">
                        <div class="col-4">
                            <label for="address" class="form-label">Address</label>
                        </div>
                        <div class="col-8">
                            <textarea class="form-control" id="address"></textarea>
                        </div>
                    </div> 
                             
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <label for="email" class="form-label">E-mail</label>
                </div>
                <div class="col-8">
                    <input type="email" class="form-control" id="exampleFormControlInput5" placeholder="Enter Your Email*">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control" id="exampleFormControlInput5" placeholder="Enter Your Password*">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control" id="exampleFormControlInput5" placeholder="Confirm Password*">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <label for="confirm_password" class="form-label">Phone Number</label>
                </div>
                <div class="col-8">
                    <input type="tel" class="form-control" id="exampleFormControlInput6" placeholder="Your Phone*">
                </div>
            </div> 
            <div class="row mt-4">
                <div class="col-4">
                    <label for="city" class="form-label">City</label>
                </div>
                <div class="col-8">
                    <select name="city" id="city" class="text-secondary form-control">
                        <option  class="form-control" value="Aurangabad">Aurangabad</option>
                        <option  class="form-control" value="Pune">Pune</option>
                        <option  class="form-control" value="Nagpure">Nagpure</option>
                        <option  class="form-control" value="Mumbai">Mumbai</option>
                    </select>
                </div>
            </div> 
        </div>      
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success mt-4" type="submit">Register</button>
          </div> 
         
    </div> 
</form>
</div>
