<div class="container section-padding">
    <div class="row justify-content-center top-row">
        <div class="card w-50 donor-login">
            <div class="card-body">
                <h4 class="text-center mb-5">Donor Login</h4>
            <form>
                <div class="container donor-form">
                    <div class="row">
                        <div class="col-2">
                            <label for="username" class="form-label">Username</label>
                        </div>
                       <div class="col-10">
                        <span class="icon"><i class="bi bi-person-fill"></i></span>
                        <input type="email" id="username" placeholder="Username" class="form-control">
                       </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-2">
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="col-10">
                            <span class="icon"><i class="bi bi-key"></i></span>
                            <input type="password" id="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <button routerLink="/donor" class="btn btn-danger">Login</button>
                </div>
            </form>
            </div>
          </div>
    </div>
   
</div>
