<div class="container">
    <div class="row justify-content-center top-row">
        <div class="card donor-login">
            <div class="card-header bg-danger text-white">
                <h4 class="text-center">Login</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="container donor-form">
                    <div class="row pass-row">
                        <div class="col-lg-2 col-sm-12 col-md-2">
                            <label for="username" class="form-label">Username</label>
                        </div>
                       <div class="col-lg-10 col-sm-12 col-md-10">
                        <span class="icon"><i class="bi bi-person-fill"></i></span>
                        <input #UserName type="email" id="username" placeholder="Username" class="form-control" formControlName="email">
                       </div>
                    </div>
                    <div class="row pass-row">
                        <div class="col-2 col-sm-12 col-md-2">
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="col-lg-10 col-sm-12 col-md-10">
                            <span class="icon"><i class="bi bi-key"></i></span>
                            <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password">
                        </div>
                    </div>
                    <p class="text-end">
                        <a routerLink="/forgot" class=" text-decoration-none text-dark" style="font-weight: 500;">Forgot Password?</a>
                    </p>
                    <button class="btn btn-danger" type="submit">Login</button>
                    <p class="mt-3 text-center">Don't Have An Account?<a routerLink="/donor-registration-form" class="text-decoration-none" style="color:#dc3545;font-weight: 500;">Register here</a></p>
                </div>
            </form>
            </div>
          </div>
    </div>
   
</div>
